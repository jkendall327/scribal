name: Build, Test, and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build --verbosity normal -c Release
  
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Application
        run: dotnet publish Scribal.Cli/Scribal.Cli.csproj -c Release -o publish --no-restore

      - name: Zip artifact for release
        run: |
          cd publish
          zip -r ../scribal-${{ github.ref_name }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: scribal-${{ github.ref_name }}.zip
          name: Scribal ${{ github.ref_name }}
          prerelease: true
          body: |
            Release of version ${{ github.ref_name }}
            See commit history for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 